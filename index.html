<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Developer Bùi Uyên — Portfolio</title>
  <meta name="description" content="Portfolio cá nhân của Developer Bùi Uyên" />

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#60a5fa;
      --accent2:#6ee7b7;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial;
      background:linear-gradient(180deg,#071226 0%,#081021 60%);
      color:#e6eef8;
    }

    .container{
      max-width:1100px;
      margin:40px auto;
      padding:28px;
    }

    /* ===== HEADER ===== */
    header{
      display:flex;
      align-items:center;
      gap:32px;
      flex-wrap:wrap;
    }

    /* Avatar */
    .avatar-wrap{
      position:relative;
      width:180px;
      height:180px;
      flex-shrink:0;
    }

    .avatar-bg{
      position:absolute;
      inset:0;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      transform:scale(1.08);
      z-index:0;
    }

    .avatar{
      position:relative;
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      background:#fff;
      z-index:1;
      box-shadow:0 20px 50px rgba(0,0,0,.35);
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{
      margin:0;
      font-size:2.2rem;
    }
